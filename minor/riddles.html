<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHeart Riddles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-primary: #E6E6FA;
      --color-secondary: #FFDAB9;
      --color-accent: #B76E79;
      --color-text: #5A5A5A;
      --color-background: #F0F8FF;
      --color-white: #FFFFFF;
      --font-primary: 'Nunito', sans-serif;
      --border-radius: 15px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: var(--color-accent);
            text-align: center;
            margin-bottom: 40px;
        }
    header {
      background-color: var(--color-primary);
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
       padding-top: 10px;
       padding-bottom: 10px;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--color-accent);
      text-decoration: none;
    }

    .logo i {
      margin-right: 8px;
      color: var(--color-secondary);
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--color-text);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--color-accent);
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      color: var(--color-accent);
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome-box {
      background-color: var(--color-secondary);
       padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      max-width: 600px;
      margin:0 auto;
      font-size: 22px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .welcome-box:hover {
      transform: scale(1.03);
    }

    .welcome-box a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    footer {
      background-color: var(--color-text);
      color: var(--color-background);
      text-align: center;
      padding: 30px 20px;
    }

    footer a {
      color: var(--color-secondary);
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .welcome-box {
        font-size: 18px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo"><i class="fas fa-heart-pulse"></i>EchoHeart</a>
      <nav>
        <ul>
          <li><a href="index.html">Go Back Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container">
      <br>

      <br>
      <div class="welcome-box">
       
        <a href="riddles1.html">
          Let's get started! ðŸŽ‰<br/>
          
        </a>
      </div>
    </section>
  </main>

  
</body>
</html>
